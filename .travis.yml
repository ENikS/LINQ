sudo: false
language: node_js

node_js: node

install:
- npm install -g typescript
- npm install -g istanbul
- npm install -g remap-istanbul
- npm install -g coveralls
- npm install mocha-lcov-reporter
- npm install

before_script:
- rm  ./README.md
- mv  ./NPM.md  ./README.md

script: 
- npm run build
- npm test

deploy:
- provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  overwrite: true
  file: 
  - ./dist/linq.js
  - ./dist/linq.min.js
  on:
    all_branches: true
    tags: true

- provider: npm
  email: evgeni@eniks.com
  api_key:
    secure: 
  skip_cleanup: true
  on:
    all_branches: true
    tags: true

after_script:
- istanbul cover ./node_modules/mocha/bin/_mocha --report lcovonly -- -R spec test/ --recursive
- remap-istanbul -i coverage/coverage.json -o coverage/coverage.json
- istanbul report lcov
- test $TRAVIS_BRANCH = "master" &&  cat ./coverage/lcov.info | coveralls

